<div class="container">

    <h1 class="title">My Weather App</h1>

    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter city here..." name="location" [(ngModel)]="location">
        </mat-form-field>
        <button mat-fab (click)="findWeather()">Search</button>
    </form>

    <div class="WeatherMain" *ngIf="hidden == true">

        <div *ngIf="isDay" class="weatherWidgetRow icon">
            <i class="fas fa-5x fa-sun sun"></i>
        </div>

        <div *ngIf="!isDay" class="weatherWidgetRow icon">
            <i class="fas fa-5x fa-moon moon"></i>
        </div>

        <div class="weatherWidgetRow cloudDiv">
            <i class="fas fa-4x fa-cloud cloud"></i>
        </div>

        <div class="weatherWidgetRow" id="temp_main">{{temp}}째</div>
        <div class="weatherWidgetRow" id="temp">Min: {{temp_min}}째 / Max: {{temp_max}}째</div>
        <div class="weatherWidgetRow" id="temp">Feels Like: {{temp_feels_like}}째</div>
        <div class="weatherWidgetRow" id="name">{{name}}</div>
        <div class="weatherWidgetRow" id="humidity">Humidity: {{humidity}}%</div>
    </div>

</div>
